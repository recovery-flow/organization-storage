        data:
          attributes:
            role: role
            updated_at: 2021-01-01T00:00:00Z
            verified: verified
            second_name: second_name
            created_at: 2021-01-01T00:00:00Z
            third_name: third_name
            position: position
            display_name: display_name
            first_name: first_name
            desc: desc
          id: id
          type: employee
      properties:
        data:
          $ref: '#/components/schemas/Employee_data'
      required:
      - data
      type: object
    EmployeeCreate:
