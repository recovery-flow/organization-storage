openapi: 3.0.3
info:
  description: example
  title: test
  version: 0.0.0
servers:
- url: /
paths:
  /test:
    post:
      operationId: test
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
          description: Ok
      summary: Test
