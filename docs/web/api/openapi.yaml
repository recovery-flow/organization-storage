openapi: 3.0.3
info:
  description: example
  title: test
  version: 0.0.0
servers:
- url: /
paths:
  /test:
    post:
      operationId: test
      responses:
        "201":
          description: Created
      summary: Test
components:
  schemas:
    Employee:
      properties:
        data:
          $ref: '#/components/schemas/Employee_data'
      required:
      - data
      type: object
    EmployeeCreate:
      properties:
        data:
          $ref: '#/components/schemas/EmployeeCreate_data'
      required:
      - data
      type: object
    EmployeeUpdate:
      properties:
        data:
          $ref: '#/components/schemas/EmployeeUpdate_data'
      required:
      - data
      type: object
    ComplicatedStatus:
      properties:
        state:
          description: Current compliance state of the organization
          enum:
          - active
          - suspended
          - inactive
          type: string
        stamp:
          format: string
          items:
            description: TODO default missing array inner type to string
            type: string
          type: array
        from:
          description: Date from which the compliance state is effective
          format: date-time
          type: string
      required:
      - from
      - stamp
      - state
      type: object
    Links:
      properties:
        twitter:
          description: Twitter profile link
          format: uri
          type: string
        instagram:
          description: Instagram profile link
          format: uri
          type: string
        facebook:
          description: Facebook profile link
          format: uri
          type: string
        tiktok:
          description: TikTok profile link
          format: uri
          type: string
        linkedin:
          description: LinkedIn profile link
          format: uri
          type: string
        telegram:
          description: Telegram profile link
          format: uri
          type: string
        discord:
          description: Discord profile link
          format: uri
          type: string
      required:
      - discord
      - facebook
      - instagram
      - linkedin
      - telegram
      - tiktok
      - twitter
      type: object
    Organization:
      properties:
        data:
          $ref: '#/components/schemas/Organization_data'
        included:
          items:
            $ref: ./spec/components/schemas/Employee.yaml
          type: array
      required:
      - data
      type: object
    OrganizationCreate:
      properties:
        data:
          $ref: '#/components/schemas/OrganizationCreate_data'
      required:
      - data
      type: object
    OrganizationUpdate:
      properties:
        data:
          $ref: '#/components/schemas/OrganizationUpdate_data'
      required:
      - data
      type: object
    Employee_data_attributes:
      properties:
        first_name:
          description: first name of employee
          type: string
        second_name:
          description: second name of employee
          type: string
        third_name:
          description: third name of employee
          type: string
        display_name:
          description: name of employee
          type: string
        position:
          description: position in the company
          type: string
        verified:
          description: verified status
          type: string
        desc:
          description: Description
          type: string
        role:
          description: User role
          type: string
        updated_at:
          description: User updated at
          example: 2021-01-01T00:00:00Z
          format: data-time
          type: string
        created_at:
          description: User created at
          example: 2021-01-01T00:00:00Z
          format: date-time
          type: string
      required:
      - created_at
      - desc
      - display_name
      - first_name
      - position
      - role
      - second_name
      - verified
      type: object
    Employee_data:
      properties:
        id:
          description: user id
          type: string
        type:
          enum:
          - employee
          type: string
        attributes:
          $ref: '#/components/schemas/Employee_data_attributes'
      required:
      - attributes
      - id
      - type
      type: object
    EmployeeCreate_data_attributes:
      properties:
        org_id:
          description: Organization ID
          type: string
        user_id:
          description: User ID
          type: string
        first_name:
          description: first name of employee
          type: string
        second_name:
          description: second name of employee
          type: string
        third_name:
          description: third name of employee
          type: string
        display_name:
          description: name of employee
          type: string
        position:
          description: position in the company
          type: string
        desc:
          description: Description
          type: string
        role:
          description: User role
          type: string
      required:
      - desc
      - display_name
      - first_name
      - org_id
      - position
      - role
      - second_name
      - third_name
      - user_id
      type: object
    EmployeeCreate_data:
      properties:
        type:
          enum:
          - employee_create
          type: string
        attributes:
          $ref: '#/components/schemas/EmployeeCreate_data_attributes'
      required:
      - attributes
      - type
      type: object
    EmployeeUpdate_data_attributes:
      properties:
        org_id:
          description: Organization id
          type: string
        user_id:
          description: User id
          type: string
        first_name:
          description: first name of employee
          type: string
        second_name:
          description: second name of employee
          type: string
        third_name:
          description: third name of employee
          type: string
        display_name:
          description: name of employee
          type: string
        position:
          description: position in the company
          type: string
        desc:
          description: Description
          type: string
        role:
          description: User role
          type: string
      required:
      - org_id
      - user_id
      type: object
    EmployeeUpdate_data:
      properties:
        id:
          description: user Id
          type: string
        type:
          enum:
          - employee_update
          type: string
        attributes:
          $ref: '#/components/schemas/EmployeeUpdate_data_attributes'
      required:
      - attributes
      - type
      type: object
    Organization_data_attributes:
      properties:
        name:
          description: Team name
          type: string
        logo:
          description: Link to photo
          type: string
        verified:
          description: Verified status
          type: string
        desc:
          description: Team description
          type: string
        sort:
          description: Type of Organization
          type: string
        country:
          description: Country of registration
          type: string
        city:
          description: City of HQ
          type: string
        links:
          $ref: ./spec/components/schemas/Links.yaml
        complicated_status:
          $ref: ./spec/components/schemas/ComplicatedStatus.yaml
        created_at:
          description: Team creation timestamp
          format: date-time
          type: string
      required:
      - country
      - created_at
      - desc
      - logo
      - name
      - sort
      - verified
      type: object
    Organization_data:
      properties:
        id:
          description: organization id
          type: string
        type:
          enum:
          - organization
          type: string
        attributes:
          $ref: '#/components/schemas/Organization_data_attributes'
      required:
      - attributes
      - id
      - type
      type: object
    OrganizationCreate_data_attributes_owner:
      properties:
        first_name:
          description: first name of employee
          type: string
        second_name:
          description: second name of employee
          type: string
        third_name:
          description: third name of employee
          type: string
        display_name:
          description: name of employee
          type: string
        position:
          description: position in the company
          type: string
        verified:
          description: verified status
          type: string
        desc:
          description: Description
          type: string
        created_at:
          description: User created at
          example: 2021-01-01T00:00:00Z
          format: date-time
          type: string
      required:
      - created_at
      - desc
      - display_name
      - first_name
      - position
      - second_name
      type: object
    OrganizationCreate_data_attributes:
      properties:
        name:
          description: Team name
          type: string
        desc:
          description: Team description
          type: string
        sort:
          description: Type of Organization
          type: string
        country:
          description: Country of registration
          type: string
        owner:
          $ref: '#/components/schemas/OrganizationCreate_data_attributes_owner'
        city:
          description: City of HQ
          type: string
      required:
      - country
      - desc
      - name
      - owner
      - sort
      type: object
    OrganizationCreate_data:
      properties:
        type:
          enum:
          - organization_create
          type: string
        attributes:
