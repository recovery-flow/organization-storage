type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ employee_create ]
      attributes:
        type: object
        required:
          - org_id
          - user_id
          - first_name
          - second_name
          - third_name
          - display_name
          - position
          - desc
          - role
        properties:
          org_id:
            type: string
            description: "Organization ID"
          user_id:
            type: string
            description: "User ID"
          first_name:
            type: string
            description: "first name of employee"
          second_name:
            type: string
            description: "second name of employee"
          third_name:
            type: string
            description: "third name of employee"
          display_name:
            type: string
            description: "name of employee"
          position:
            type: string
            description: "position in the company"
          desc:
            type: string
            description: "Description"
          role:
            type: string
            description: "User role"