type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      id:
        type: string
        description: "user Id"
      type:
        type: string
        enum: [ employee_update ]
      attributes:
        type: object
        required:
          - org_id
          - user_id
        properties:
          org_id:
            type: string
            description: "Organization id"
          user_id:
            type: string
            description: "User id"
          first_name:
            type: string
            description: "first name of employee"
          second_name:
            type: string
            description: "second name of employee"
          third_name:
            type: string
            description: "third name of employee"
          display_name:
            type: string
            description: "name of employee"
          position:
            type: string
            description: "position in the company"
          desc:
            type: string
            description: "Description"
          role:
            type: string
            description: "User role"