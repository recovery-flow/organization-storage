type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ organization_create ]
      attributes:
        type: object
        required:
          - name
          - desc
          - sort
          - country
          - owner
        properties:
          name:
            type: string
            description: "Team name"
          desc:
            type: string
            description: "Team description"
          sort:
            type: string
            description: "Type of Organization"
          country:
            type: string
            description: "Country of registration"
          owner:
            type: object
            required:
              - first_name
              - second_name
              - display_name
              - position
              - desc
            properties:
              first_name:
                type: string
                description: "first name of participant"
              second_name:
                type: string
                description: "second name of participant"
              third_name:
                type: string
                description: "third name of participant"
              display_name:
                type: string
                description: "name of participant"
              position:
                type: string
                description: "position in the company"
              desc:
                type: string
                description: "description of participant"
          city:
            type: string
            description: "City of HQ"