type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "organization id"
      type:
        type: string
        enum: [ organization ]
      attributes:
        type: object
        required:
          - name
          - logo
          - desc
          - sort
          - links
          - complicated_status
          - created_at
        properties:
          name:
            type: string
            description: "Team name"
          logo:
            type: string
            description: "link to photo"
          desc:
            type: string
            description: "Team description"
          sort:
            type: string
            description: "Type of Organization"
          links:
            $ref: "./Links.yaml"
          complicated_status:
            $ref: "./ComplicatedStatus.yaml"
          created_at:
            type: string
            format: date-time
            description: "Team creation timestamp"
  included:
    type: array
    items:
      $ref: "Employee.yaml"