type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "organization id"
      type:
        type: string
        enum: [ organization ]
      attributes:
        type: object
        properties:
          name:
            type: string
            description: "Team name"
          desc:
            type: string
            description: "Team description"
          sort:
            type: string
            description: "Type of Organization"
          country:
            type: string
            description: "Country of registration"
          city:
            type: string
            description: "City of HQ"