type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "user id"
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        required:
          - first_name
          - second_name
          - third_name
          - display_name
          - position
          - verified
          - desc
          - role
          - created_at
        properties:
          first_name:
            type: string
            description: "first name of employee"
          second_name:
            type: string
            description: "second name of employee"
          third_name:
            type: string
            description: "third name of employee"
          display_name:
            type: string
            description: "name of employee"
          position:
            type: string
            description: "position in the company"
          verified:
            type: string
            description: "verified status"
          desc:
            type: string
            description: "Description"
          role:
            type: string
            description: "User role"
          created_at:
            type: string
            format: date-time
            description: "User created at"
            example: "2021-01-01T00:00:00Z"
