type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "user id"
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        required:
          - name
          - desc
          - role
          - created_at
        properties:
          name:
            type: string
            description: "name of employee"
          desc:
            type: string
            description: "Description"
          role:
            type: string
            description: "User role"
          created_at:
            type: string
            format: date-time
            description: "User created at"
            example: "2021-01-01T00:00:00Z"
